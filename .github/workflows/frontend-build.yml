name: Frontend Build & Test

# Note: This workflow only builds the frontend.
# For deployment, see FRONTEND_DEPLOYMENT.md and use frontend-deploy.yml workflow

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'web/**'
      - '.github/workflows/frontend-build.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'web/**'

env:
  NODE_VERSION: '20.x'

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Build Next.js app
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'https://y0rij8exse.execute-api.us-east-1.amazonaws.com' }}
          NEXT_PUBLIC_STAGE: dev
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: web/.next
          retention-days: 1

