name: Manual Deploy

on:
  workflow_dispatch:
    inputs:
      component:
        description: 'Component to deploy'
        required: true
        type: choice
        options:
          - backend
          - frontend
          - both
      stage:
        description: 'Deployment stage'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  NODE_VERSION: '20.x'
  AWS_REGION: us-east-1

jobs:
  deploy-backend:
    name: Deploy Backend
    if: ${{ github.event.inputs.component == 'backend' || github.event.inputs.component == 'both' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to AWS
        env:
          OPENAI_API_KEY: ${{ secrets[format('OPENAI_API_KEY_{0}', github.event.inputs.stage)] }}
          WHATSAPP_VERIFY_TOKEN: ${{ secrets[format('WHATSAPP_VERIFY_TOKEN_{0}', github.event.inputs.stage)] }}
          WHATSAPP_ACCESS_TOKEN: ${{ secrets[format('WHATSAPP_ACCESS_TOKEN_{0}', github.event.inputs.stage)] }}
          WHATSAPP_PHONE_NUMBER_ID: ${{ secrets[format('WHATSAPP_PHONE_NUMBER_ID_{0}', github.event.inputs.stage)] }}
          NEXTAUTH_SECRET: ${{ secrets[format('NEXTAUTH_SECRET_{0}', github.event.inputs.stage)] }}
        run: |
          npx serverless deploy --stage ${{ github.event.inputs.stage }} --verbose

  deploy-frontend:
    name: Deploy Frontend
    if: ${{ github.event.inputs.component == 'frontend' || github.event.inputs.component == 'both' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_STAGE: ${{ github.event.inputs.stage }}
        run: npm run build

      # Add your frontend deployment steps here
      # For example, if deploying to Vercel, Netlify, or S3
